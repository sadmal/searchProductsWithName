<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-products</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1b722a13d2.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="container">
        <form class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="searchinput" placeholder="search products" onkeyup="search()">
        </form>
        <div class="productslist">
            <div class="product">
                <img src="images/shoe.P1.jpg" alt="">
                <div class="productdetails">
                    <h4>Sports Shoe (PUMA ONE8)</h4>
                    <h5>$15</h5>

                </div>

            </div>
            <div class="product">
                <img src="images/blazer.P2.jpg" alt="">
                <div class="productdetails">
                    <h4>Blazer (BLACKBERRY,LP)</h4>
                    <h5>$15</h5>

                </div>

            </div>

            <div class="product">
                <img src="images/womenjacket.P3.jpg" alt="">
                <div class="productdetails">
                    <h4>Women jacket (H&M,ZARA)</h4>
                    <h5>$15</h5>

                </div>

            </div>

            <div class="product">
                <img src="images/sweatshirt.P4.jpg" alt="">
                <div class="productdetails">
                    <h4>sweatshirt (PUMA,HRX,H&M)</h4>
                    <h5>$15</h5>

                </div>

            </div>

            <div class="product">
                <img src="images/sandow.P5.jpg" alt="">
                <div class="productdetails">
                    <h4>Sandow (HRX,JOCKEY)</h4>
                    <h5>$15</h5>

                </div>

            </div>

            <div class="product">
                <img src="images/shoe.P6.jpg" alt="">
                <div class="productdetails">
                    <h4>Sneakers Shoe (PUMA)</h4>
                    <h5>$15</h5>

                </div>

            </div>

            <div class="product">
                <img src="images/jeans.P7.jpg" alt="">
                <div class="productdetails">
                    <h4>Jeans (CK,TOMMY,DIESEL)</h4>
                    <h5>$15</h5>

                </div>

            </div>

            <div class="product">
                <img src="images/shoe.P1.jpg" alt="">
                <div class="productdetails">
                    <h4> Long Shoe (PUMA ONE8)</h4>
                    <h5>$15</h5>

                </div>

            </div>

            <div class="product">
                <img src="images/jeans.P7.jpg" alt="">
                <div class="productdetails">
                    <h4> Straight fit Jeans</h4>
                    <h5>$15</h5>

                </div>

            </div>

            <div class="product">
                <img src="images/jeans.P7.jpg" alt="">
                <div class="productdetails">
                    <h4>Shorts (CK,TOMMY,DIESEL)</h4>
                    <h5>$15</h5>

                </div>

            </div>

        </div>

    </section>



    <script src="./app.js"></script>
</body>
</html>
